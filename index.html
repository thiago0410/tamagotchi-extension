<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="status">
            <div class="status-item">
                <div class="bar" id="bar-fome">
                    <div class="barint barintFome"></div>
                </div>
               
            </div>
            <div class="status-item">
                <div class="bar" id="bar-felicidade">
                    <div class="barint barintBrincar"></div>
                </div>
                
            </div>
            <div class="status-item">
                <div class="bar" id="bar-limpeza">
                    <div class="barint barintLimpeza"></div>
                </div>
                
            </div>
        </div>
        <div class="tamagotchi tamagotchi128"></div>
        <div class="tamagotchi"  ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="gif" src="images/teste.gif"alt="Tamagotchi">
        </div>
        <div class="controls">
            <div class="alimento">
                <button  class="bAlimentar" draggable="true" id="alimentar" ondragstart="drag(event, this)"></button>
            </div>
            <div class="brinquedo">
                <button class="bBrincar" draggable="true" id="brincar" ondragstart="drag(event, this)"></button>
            </div>
            <div class="banho">
                <button class="bLavar" draggable="true" id="limpar" ondragstart="drag(event, this)"></button>
            </div>
        </div>
    </div>
</body>
</html>
